<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikitaCafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <span class="logo" style="color:turquoise"> <img src="images/logo1.jpg" alt="food logo"
                        class="logo"><br>
                    CafeNikita</span>
                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">CAKE DELIVERY</a></li>
                    <li><a href="#">HOW TO ORDER</a></li>
                    <li><a href="#">CHECK MORE</a></li>
                    <li><a href="#">sign up</a></li>

                </ul>
                <a href="#" class="mobile-icon" id="bars" onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
            <h1>WELCOME TO <span class="colorchange">NIKITAS CAFE</span>.<br>
                HOUSE OF CAKE LOVER OO YES.</h1>

            <a href="#" class="btn btn-full">click to order</a>
            <a href="#" class="btn btn-nav">show me more</a>
        </div>
    </header>


    <script>
        function slideshow() {
            var x = document.getElementById("check-class");
            if (x.style.display === "none") {
                x.style.display = "block";
            }
            else {
                x.style.display = "none";

            }

        }
    </script>
</body>

</html>
